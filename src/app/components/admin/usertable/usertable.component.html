<mat-card class="userCard">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>User Table</mat-card-title>
        <mat-card-subtitle>add/remove/filter</mat-card-subtitle>
    </mat-card-header>
    <div class="container">
        <div class="filterAndActions">
            <div class="filter">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="search..." #input>
                </mat-form-field>
            </div>
            <div class="actions">
                <button mat-raised-button (click)="addUser()" class="demo-button">
                    Add Users
                </button>
                <button mat-raised-button (click)="removeSelectedUsers()" class="demo-button">
                    Remove Users
                </button>
            </div>
        </div>
        <div class="tableContainer">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="UserId"
                matSortDisableClear matSortDirection="desc">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let user">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(user) : null" [checked]="selection.isSelected(user)"
                            [aria-label]="checkboxLabel(user)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> UserId </th>
                    <td mat-cell *matCellDef="let user"> {{user.UserId}} </td>
                </ng-container>

                <ng-container matColumnDef="Username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Username </th>
                    <td mat-cell *matCellDef="let user"> {{user.Username}} </td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.Email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="selection.toggle(user)"></tr>
            </table>
        </div>
        <div class="paginator">
            <mat-paginator showFirstLastButtons [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" aria-label=""></mat-paginator>
        </div>
    </div>
</mat-card>
