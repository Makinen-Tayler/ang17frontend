<div class="container">
    <div class="tableContainer">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="UserId" matSortDisableClear matSortDirection="desc">
        
            <ng-container matColumnDef="UserId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> UserId </th>
                <td mat-cell *matCellDef="let user"> {{user.UserId}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.Username}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.Email}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

        </table>
    </div>  
    <div class="paginator">
        <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label=""></mat-paginator>
    </div>
</div>
